name: flutter_all_in_one
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  animated_bottom_navigation_bar: ^0.3.3
  auto_size_text: ^3.0.0
  auto_route: ^4.0.1
  shared_preferences: ^2.0.15
  flutter_easyloading: ^3.0.5
  flutter_slidable: ^1.3.0
  http: ^0.13.4
  skeletons: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  auto_route_generator: ^4.0.0

flutter:

  uses-material-design: true
  #generate: true
  assets:
    - lib/assets/images/
  
  fonts:
    - family: Regular
      fonts:
        - asset: lib/assets/fonts/SweetSansPro-Regular.otf